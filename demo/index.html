<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Graphalicious Demo</title>
    <script src="crystal.js"></script>
    <script src="../build.js"></script>
    <script type="text/javascript">
    window.addEventListener('load', function() {
      var sv = new window.graphalicious.ScrollView(new window.graphalicious.GraphCanvas());
      document.body.appendChild(sv.element());
      sv.element().style.width = '300px';
      sv.element().style.height = '200px';
      sv.getGraphCanvas().element().style.backgroundColor = 'white';
      
      new window.graphalicious.YStage(sv, new window.graphalicious.AscendingContent(1200));
    });
    </script>
  </head>
  <body style="background-color: #f0f0f0">
  </body>
</html>
