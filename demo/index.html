<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Graphalicious Demo</title>
    <script src="https://raw.githubusercontent.com/unixpickle/crystal/2a7d14ff55afd9002460eb859c0de2072113739c/crystal.js"></script>
    <script src="../build.js"></script>
    <script type="text/javascript">
    window.addEventListener('load', function() {
      var sv = new window.graphalicious.ScrollView(new window.graphalicious.GraphCanvas());
      document.body.appendChild(sv.element());
      sv.element().style.width = '200px';
      sv.element().style.height = '100px';
      sv.getGraphCanvas().element().style.backgroundColor = 'white';
      
      new window.graphalicious.YStage(sv, new window.graphalicious.AscendingContent(600));
    });
    </script>
  </head>
  <body style="background-color: #f0f0f0">
  </body>
</html>
