<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graphalicious Demo</title>
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" type="text/css" href="controls.css">
    <script src="crystal.js"></script>
    <script src="../build.js"></script>
    <script src="demo_data_source.js"></script>
    <script src="splash_screen.js"></script>
    <script src="controls.js"></script>
    <script src="data_list.js"></script>
    <script src="main.js"></script>
    <script src="pentagons.js"></script>
  </head>
  <body onload="loadHandler()">
    <div id="header"></div>
    <div id="footer">
      <div id="data-list"></div>
    </div>
    <div id="controls">
      <div id="controls-tabs">
        <button class="controls-tab controls-tab-current">DATA</button>
        <button class="controls-tab">PROVIDER</button>
      </div>
      <div class="controls-page controls-page-current">
        Timeout (ms): <input id="controls-data-timeout" value="100">
        <br>
        Loads succeed: <input type="checkbox" id="controls-data-succeed" checked>
        <br>
        <p>
          <button id="insert-button">Insert</button>
          <input id="insert-value" placeholder="Value"> at
          <input id="insert-index" placeholder="Index">
        </p>
      </div>
      <div class="controls-page">
        This is the provider page.
      </div>
    </div>
  </body>
</html>
