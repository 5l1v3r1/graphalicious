<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graphalicious Demo</title>
    <style type="text/css">
    body, html {
      margin: 0;
    }
    </style>
    <script src="../build.js"></script>
    <script>
    function loadHandler() {
      var colorScheme = new window.graphalicious.ColorScheme('#65bcd4', '#55acc4')
      var view = new window.graphalicious.View(colorScheme);
      document.body.appendChild(view.element());
      view.layout(300, 200);
    }
    </script>
  </head>
  <body onload="loadHandler()">
  </body>
</html>
