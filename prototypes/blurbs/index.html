<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blurbs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../../demo/deps/scrollerjs.css">
    <script src="../../demo/deps/eventemitter.js"></script>
    <script src="../../demo/deps/scroller.js"></script>
    <script src="random.js"></script>
    <script src="blurb.js"></script>
    <script src="main.js"></script>
    <script src="bar_graph.js"></script>
    <script src="bar_graph_instant_harp.js"></script>
    <script src="bar_graph_animating_harp.js"></script>
    <script src="bar_graph_fading_harp.js"></script>
    <script src="bar_graph_fading_harp2.js"></script>
    <script type="text/javascript">
    var select = null;
    function switchToGraph() {
      switchGraph(new window[select.value]());
    }
    window.addEventListener('load', function() {
      select = document.getElementById('graph-type');
      switchToGraph();
      select.addEventListener('change', switchToGraph);
    });
    </script>
  </head>
  <body>
    <select id="graph-type" style="width: 200px; left: calc(50% - 100px); position: absolute">
      <option value="BarGraphInstantHarp" selected>Bar/Instant/Harp</option>
      <option value="BarGraphAnimatingHarp">Bar/Animating/Harp</option>
      <option value="BarGraphFadingHarp">Bar/Fading/Harp</option>
      <option value="BarGraphFadingHarp2">Bar/Fading/Harp #2</option>
    </select>
  </body>
</html>
